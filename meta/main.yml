---

dependencies:

  - { role: elao.base }
  - { role: elao.postgresql-server }
  - { role: elao.postgresql-php }
  - { role: elao.project,
    elao_projects: {
      phppgadmin: { type: php, host: '{{ elao_phppgadmin_host }}', root: '/opt/phppgadmin' }
    }
  }

galaxy_info:

  author:              elao
  description:         A phpPgAdmin role for elao symfony standard vagrant box
  company:             elao
  license:             MIT
  min_ansible_version: 1.7.0
  platforms:
    - name: Debian
  versions:
    - wheezy
  categories:
    - development
    - web
